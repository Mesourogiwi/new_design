<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1569006288/BBBootstrap/choices.min.css?version=7.0.0">
    <title>HealthProtection</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="assets/css/sumoselect.css" rel="stylesheet" />
</head>

<body>



    <div class="split left">

        <div class="centered">

            <!-- l-->
            <div class="module">
                <h2>Uses</h2>
                <div class="row">
                    <div class="col-md-6 customSelect"> <select id="uses" multiple>
                        </select> </div>
                </div>
            </div>
            <!---->

            <!-- R-->
            <div class="module">
                <h2>Topics</h2>
                <div class="row">
                    <div class="col-md-6 customSelect"> <select id="topic" multiple>
                        </select> </div>
                </div>
            </div>
            <!---->

        </div>
    </div>



    <div class="split right">
        <!-- table product -->
        <div class="tableP mt-1">
            <div class="container insert">
                <h4>Products:</h4>
                <br>
                <table class="table table-hover" id="result_table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col" id="prod_count">Product</th>
                            <th scope="col" id="use_count">Use</th>
                            <th scope="col" id="topic_count">Topic</th>
                            <th scope="col">Evidence</th>
                            <th scope="col">Consistency</th>
                            <th scope="col">Efficiency</th>
                        </tr>
                    </thead>
                    <tbody id="combo_row">

                    </tbody>
                </table>

            </div>
        </div>
        <!-- -->
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="assets/js/jquery.sumoselect.js"></script>
    <script src="assets/js/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script
        src="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1569006273/BBBootstrap/choices.min.js?version=7.0.0"></script>
